<header ng-include="'pages/header.html'" id="navigation"></header>
<div class="container page-slide">
    <div class="row heading">
        <div class="col-sm-8">       <h2>Item List</h2>
        </div>
        <div class="col-sm-4">
            <a ng-show="itemlist" href="#/additemlist/new" class="addcontent">Add New Item</a>
        </div>

    </div>
    <div class="row datalist">

        <div class="col-sm-2"><label>Item Code</label></div>
        <div class="col-sm-2"><label>Quantity</label></div>
        <div class="col-sm-2"><label>Price</label></div>
        <div class="col-sm-4"><label>Description</label></div>
        <div class="col-sm-2"><label>Action</label></div>
        
    </div>
    <h2 ng-show="noerror">{{errormessage}}</h2>
    <div class="row datarepeat" ng-repeat="itemlist in itemlistget">
        <div class="col-sm-2"><p>{{itemlist.item_code}}</p></div>
        <div class="col-sm-2"><p>{{itemlist.quantity}}</p></div>
        <div class="col-sm-2"><p>{{itemlist.price}}</p></div>
        <div class="col-sm-4"><p>{{itemlist.description}}</p></div>
        <div class="col-sm-2">
            <a ng-show="itemhide" href="#/additemlist/{{itemlist.id}}/edit">edit</a>
            <a ng-show="itemhide" ng-click="deleteitemlist(itemlist.id)">delete</a></div>
    </div>
</div>
